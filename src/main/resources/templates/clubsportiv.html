<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cluburi Sportive</title>

  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

<div class="container-fluid">
  <div class="row justify-content-md-center">
  <div class="row">

    <div class="col col-1">
      <a th:href="@{/clubsportiv/formclub}">
        <button class="btn btn-warning" style="margin: 20px">Adaugă Club</button>
      </a>
    </div>



    <div class="col col-10" style="text-align: center">
      <h1 id="titlu" style="margin: 20px" th:text="${titlu}"/>
    </div>
    <div class="col col-1">

    </div>
  </div>
  </div>
</div>


<div class="container-fluid">

<table class="table table-warning">
  <thead>
  <td>Id</td>
  <td>Nume</td>
  <td>Numar Jucatori</td>
  <td>Vechime</td>
  <td>Trofee</td>
  <td>Acțiune</td>
  </thead>
  <tbody>
  <tr th:each="club : ${cluburi}">
    <td th:text="${club.id}"/>
    <td> <a th:href="@{/clubsportiv/{id}(id=${club.id})}" th:text="${club.nume}"></a></td>
    <td th:text="${club.nrJucatori}"/>
    <td th:text="${club.vechime}"/>
    <td th:text="${club.trofee}"/>
    <td>
      <div class="container-fluid" style="display: flex; justify-content: center; margin: 0px">
      <a th:href="@{/clubsportiv/{id}/editclubform(id=${club.id})}">
        <button class="btn btn-warning" style="margin: 5px">EDIT</button>
      </a>
      <p></p>
       <a th:href="@{/clubsportiv/{id}/stergeClub(id=${club.id})}">
      <button class="btn btn-danger" style="margin: 5px">DELETE</button>
       </a>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</div>

</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
