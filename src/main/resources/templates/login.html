<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div>
<div style="border: 5px solid white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -60%);
  padding: 10px;
  width:350px;">

    <h3 th:text="${text}"/>

  <form action="#" method="post" th:action="@{/loginStatus}" th:object="${login}">
    <div class="row col-lg-12">

      <div class="form-group row">
        <label class="col-12 col-form-label">Nume:</label>
        <div>
          <input class="form-control" th:field="${login.nume}" type="text" style="width: 300px">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label">Parola:</label>
        <div>
          <input class="form-control" th:field="${login.parola}" type="password" style="width: 300px">
        </div>
      </div>

      <div style="display: flex; align-items: center; justify-content: center; width:350px;">
        <button class="btn btn-danger" type="submit" style="margin: 20px; width: 150px; margin-left: 15%" >
          Submit
        </button>
      </div>

    </div>

  </form>

</div>
</div>
</body>
</html>
