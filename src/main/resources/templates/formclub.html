<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

     <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Adauga Club</title>
</head>
<body>
<div class="container-fluid">

  <div>
    <h3>Create a new employee</h3>
  </div>

  <form action="#" method="post" th:action="@{/clubsportiv}" th:object="${club}">
    <div class="row col-lg-12">

      <div class="form-group row">
        <label class="col-12 col-form-label" for="Id">Id:</label>
        <div>
          <input class="form-control" th:field="${club.id}" type="text" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label" for="Nume">Nume:</label>
        <div>
          <input class="form-control" th:field="${club.nume}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label" for="nrJucatori">Numar Jucatori:</label>
        <div>
          <input class="form-control" th:field="${club.nrJucatori}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label" for="vechime">Vechime:</label>
        <div>
          <input class="form-control" th:field="${club.vechime}" type="text">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-12 col-form-label" for="trofee">Trofee:</label>
        <div>
          <input class="form-control" th:field="${club.trofee}" type="text">
        </div>
      </div>


      <div class="form-group row">
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>

    </div>

  </form>

</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
