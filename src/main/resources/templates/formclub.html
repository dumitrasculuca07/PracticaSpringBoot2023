<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Adauga Club</title>
</head>
<body>
<div class="container-fluid" style="margin: 20px">

  <div>
    <h3>AdaugÄƒ un nou club</h3>
  </div>

  <form action="#" method="post" th:action="@{/clubsportiv}" th:object="${club}">
    <div class="row col-lg-12">

      <div class="form-group row">
        <label class="col-12 col-form-label">Nume:</label>
        <div>
          <input class="form-control" th:field="${club.nume}" type="text">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-12 col-form-label">Vechime:</label>
        <div>
          <input class="form-control" th:field="${club.vechime}" type="text">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-12 col-form-label">Trofee:</label>
        <div>
          <input class="form-control" th:field="${club.trofee}" type="text">
        </div>
      </div>


      <div class="form-group row" style="align-items: center; justify-content: center">
        <button class="btn btn-danger" type="submit" style="margin: 20px">
          Submit
        </button>
      </div>

    </div>

  </form>

</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
