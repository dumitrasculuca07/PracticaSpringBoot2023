<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Adauga Jucator</title>
</head>
<body>


    <div>
        <h3 style="margin: 20px">AdaugÄƒ un nou jucator</h3>
    </div>
<div class="container-fluid" style="margin: 20px">
    <form action="#" method="post" th:action="@{/clubsportiv/{id}(id=${club.id})}" th:object="${jucator}">
        <div class="row col-lg-12">

            <div class="form-group row">
                <label class="col-12 col-form-label" for="Id">Id:</label>
                <div>
                    <input class="form-control" th:field="${jucator.id}" type="text" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="Nume">Nume:</label>
                <div>
                    <input class="form-control" th:field="${jucator.nume}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="Varsta">Varsta:</label>
                <div>
                    <input class="form-control" th:field="${jucator.varsta}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="Vechime">Vechime:</label>
                <div>
                    <input class="form-control" th:field="${jucator.vechime}" type="text">
                </div>
            </div>

            <div class="form-group row" style="align-items: center; justify-content: center">
                <button class="btn btn-danger" type="submit"  style="margin: 20px">
                    Submit
                </button>
            </div>

        </div>

    </form>

</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
