<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cluburi Sportive</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>


<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="row">

            <div class="col col-1">
                <a th:href="@{/clubsportiv/{id}/formjucatori(id=${club.id})}">
                    <button class="btn btn-warning" style="margin: 20px">AdaugÄƒ Jucator</button>
                </a>
            </div>

            <div class="col col-10" style="text-align: center">
                <h1 id="titlu" style="margin: 20px" th:text="${titlu}"/>
            </div>
            <div class="col col-1">

            </div>
        </div>
    </div>
</div>



<div class="container-fluid">

    <table class="table table-warning">
        <thead>
        <td>Id</td>
        <td>Nume</td>
        <td>Varsta</td>
        <td>Vechime</td>
        </thead>
        <tbody>
        <tr th:each="jucator : ${jucatori}">
            <td th:text="${jucator.id}"/>

            <td th:text="${jucator.varsta}"/>
            <td th:text="${jucator.vechime}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
<script th:src="@{/js/script.js}"/>
</html>
